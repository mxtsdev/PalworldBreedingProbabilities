<body>
  <div id="app">
  </div>
  <template id="probability">
    <div>
      <h2>Palworld Breeding</h2>
      <div class="form-row">
        <label for="setNum">Number of desired skills</label>
        <input id="setNum" type="text" v-model="setNum">

        <label for="totalNum">Total number of unique skills combined</label>
        <input id="totalNum" type="text" v-model="totalNum">

        <label for="randNum">Number of random skills</label>
        <input id="randNum" type="text" v-model="randNum">
      </div>

      <h3>Calculated Probability</h3>
      <div v-html="calculatedValue"></div>
    </div>
  </template>
  <script type="module">
    const {ref, computed, createApp/*, defineComponent*/} = Vue;
    /*const Button = primevue.button;
    const InputNumber = primevue.inputnumber;
    const InputGroup = primevue.inputgroup;
    const InputGroupAddon = primevue.inputgroupaddon;*/

    const app = createApp({
      /*components: {
        'p-button': Button,
        'p-inputnumber': InputNumber,
        'p-inputgroup': InputGroup,
        'p-inputgroupaddon': InputGroupAddon
      },*/
      setup() {
        const setNum = ref(4);
        const totalNum = ref(4);
        const randNum = ref(0);
        const calculatedValue = computed(() => probability(Number(totalNum.value), Number(setNum.value), Number(randNum.value)));
        return {
          setNum,
          totalNum,
          randNum,
          calculatedValue
        };
      },
      template: '#probability'
    });

    app.mount('#app');
  </script>
